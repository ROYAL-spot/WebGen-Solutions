<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGen Solutions | Project Under Development</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #0B0F1A;
            color: #E5E7EB;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 50px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            max-width: 500px;
        }
        .gradient-text {
            background: linear-gradient(to right, #A855F7, #60A5FA);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .status-tag {
            background: rgba(168, 85, 247, 0.2);
            color: #60A5FA;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .btn-back {
            margin-top: 30px;
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(to right, #A855F7, #3B82F6);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
        }
        .description {
            color: #94A3B8;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="gradient-text">Project Launching Soon</h1>
        <p><span class="status-tag">Status: Development & Security Testing</span></p>
        <p class="description">
            We are currently building this system to meet high security and performance standards. 
            This live demo will be available shortly.
        </p>
        <a href="index.html" class="btn-back">Back to Portfolio</a>
    </div>
</body>
</html>
