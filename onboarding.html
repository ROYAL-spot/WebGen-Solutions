<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Onboarding | WebGen Solutions</title>

<link rel="stylesheet" href="onboarding.css">
</head>
<body>

<script>
const params = new URLSearchParams(window.location.search);
if (!params.has("paid")) {
    window.location.href = "Investment_Packages.html";
}
</script>

<div class="container">
<h1>Complete Your Onboarding</h1>
<p>Please complete the form below so we can begin your project.</p>

<form id="onboardingForm"
name="client-onboarding"
method="POST"
data-netlify="true"
netlify-honeypot="bot-field"
action="/onboarding-success.html">

<input type="hidden" name="form-name" value="client-onboarding">

<!-- Honeypot (accessible but hidden visually) -->
<div class="hidden-field">
<label for="bot-field">Do not fill this field</label>
<input id="bot-field" name="bot-field" type="text">
</div>

<label for="full_name">Full Name</label>
<input type="text" id="full_name" name="full_name" required>

<label for="business_name">Business Name</label>
<input type="text" id="business_name" name="business_name" required>

<label for="email">Email Address</label>
<input type="email" id="email" name="email" required>

<label for="phone">Contact Number</label>
<input type="text" id="phone" name="phone" required>

<label for="payment_reference">Payment Reference (from Yoco email)</label>
<input type="text" id="payment_reference" name="payment_reference" required>

<label for="services">Services / Products Offered</label>
<textarea id="services" name="services" required></textarea>

<label for="project_goals">Describe Your Website Goals</label>
<textarea id="project_goals" name="project_goals" required></textarea>

<div class="checkbox-wrapper">
<input type="checkbox" id="terms" name="terms" required>
<label for="terms">I confirm I have completed my payment.</label>
</div>

<button type="submit" class="btn" id="submitBtn">Submit Onboarding</button>

</form>
</div>

<script src="onboarding.js"></script>

</body>
</html>
